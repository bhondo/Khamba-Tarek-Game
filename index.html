<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>খাম্বা তারেক: জুতা মারার গেম</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow: hidden;
    }
    #character {
      position: absolute;
      bottom: 100px;
      width: 80px;
      transition: left 1s ease-in-out;
    }
    #sandal {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      display: none;
    }
    #hitAnimation {
      position: absolute;
      bottom: 180px;
      width: 100px;
      display: none;
      z-index: 100;
    }
    #throwButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 14px;
      cursor: pointer;
    }
    #scoreBoard, #leaderBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    #endScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 999;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
    }
    #startScreen h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }
    #startScreen p {
      font-size: 16px;
      color: #000;
      margin-bottom: 20px;
      max-width: 400px;
    }
    #startScreen button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #leaderBoardList {
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="startScreen">
      <h1>খাম্বা তারেক গেমে স্বাগতম!</h1>
      <p>‘‘খাম্বা তারেক ভাইয়ের পাওনা ১০% পরিশোধ করেছেন? তাহলে গেম খেলতে পারবেন। অন্যথায় পাথর দিয়ে হ*ত্যা করা হবে। খুব হুশিয়ার’’</p>
      <button onclick="startGame()">খেলা শুরু করুন</button>
    </div>

    <img id="character" src="https://i.ibb.co/rZBTzfd/character.png" style="left: 10px;" />
    <img id="sandal" src="https://i.ibb.co/6nJX4Y9/sandal.png" />
    <img id="hitAnimation" src="https://i.ibb.co/j4rj5n7/bang.png" />
    <button id="throwButton" onclick="throwSandal()">জুতা মারো</button>

    <div id="scoreBoard">স্কোর: <span id="score">0</span></div>
    <div id="leaderBoard">
      লিডারবোর্ড:
      <div id="leaderBoardList"></div>
    </div>

    <div id="endScreen">
      <h2>গেম শেষ!</h2>
      <p>আপনার স্কোর: <span id="finalScore"></span></p>
      <input type="text" id="playerName" placeholder="আপনার নাম লিখুন" />
      <button onclick="submitScore()">লিডারবোর্ডে যুক্ত করুন</button>
      <button onclick="restartGame()">আবার শুরু করুন</button>
      <p style="margin-top: 20px; font-size: 14px;">Developed by <b>Esran Islam Sohel</b></p>
    </div>
  </div>

  <audio id="hitSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    let character = document.getElementById("character");
    let sandal = document.getElementById("sandal");
    let hitAnim = document.getElementById("hitAnimation");
    let score = 0;
    let interval;
    let direction = 'right';
    let gameOver = false;
    let leaderBoard = [];

    function moveCharacter() {
      if (direction === 'right') {
        character.style.left = '80%';
        direction = 'left';
      } else {
        character.style.left = '10px';
        direction = 'right';
      }
    }

    function throwSandal() {
      if (gameOver) return;
      sandal.style.display = 'block';
      sandal.style.left = '50%';
      sandal.style.bottom = '80px';
      let pos = 80;
      const throwInterval = setInterval(() => {
        pos += 10;
        sandal.style.bottom = pos + 'px';
        if (pos >= 250) {
          clearInterval(throwInterval);
          checkHit();
        }
      }, 30);
    }

    function checkHit() {
      let charLeft = character.getBoundingClientRect().left;
      let sandalLeft = sandal.getBoundingClientRect().left;
      if (Math.abs(charLeft - sandalLeft) < 60) {
        score++;
        document.getElementById("score").innerText = score;
        hitAnim.style.left = character.style.left;
        hitAnim.style.display = 'block';
        document.getElementById("hitSound").play();
        setTimeout(() => {
          hitAnim.style.display = 'none';
        }, 500);
      }
      sandal.style.display = 'none';
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      interval = setInterval(moveCharacter, 5000);
      setTimeout(() => {
        clearInterval(interval);
        gameOver = true;
        document.getElementById("endScreen").style.display = "flex";
        document.getElementById("finalScore").innerText = score;
      }, 60000); // 1 minute game duration
    }

    function submitScore() {
      const name = document.getElementById("playerName").value || "Unknown";
      leaderBoard.push({ name, score });
      leaderBoard.sort((a, b) => b.score - a.score);
      updateLeaderBoard();
    }

    function updateLeaderBoard() {
      const list = document.getElementById("leaderBoardList");
      list.innerHTML = leaderBoard.map(entry => `<div>${entry.name}: ${entry.score}</div>`).join('');
    }

    function restartGame() {
      location.reload();
    }
  </script>
</body>
</html>
